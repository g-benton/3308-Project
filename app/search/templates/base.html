<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <button type="button" onClick="history.back(-1)">Add More Ingredients</button>
    <button type="button" value="Click" onclick="location.href = document.referrer" name="reset">Reset</button>


    <h1> MATCHED RECIPES</h1>
</head>
<body>
<ul>
    {% for recipe in data %}
        <li>
            <p><a href = {{recipe.1}} target="_blank"> {{recipe.0}} </a>
                 &nbsp; - &nbsp;Missing Ingredients: {{recipe.2}}
            </p>
        </li>
    {% endfor %}
</ul>
</body>

</html>
